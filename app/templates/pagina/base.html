<!DOCTYPE html>
<html lang="es">

<head>
    {% block head %}
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap Core CSS -->
    <link href="/vendor/css/bootstrap.min.css" type="text/css" rel="stylesheet">

    <link href="/css/estilo-pagina.css" type="text/css" rel="stylesheet">

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="/vendor/js/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="/vendor/js/bootstrap.min.js"></script> {% endblock %}
    <title>EEST-1</title>
</head>

<body>
    <div id="main" class="container">
        {% include "pagina/header.html" %}
        {% block content %} {% endblock %}
    
    {% include "pagina/footer.html" %}

    <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
    <a href="javascript:" id="return-to-top"><i class="icon-chevron-up"></i></a>
    <script src="/js/scrollTop.js"></script>
    <script>
        $('.botonFooter').on("click", function(){
            setTimeout(function(){
                $("html, body").stop().animate({scrollTop:document.body.scrollHeight}, '500', 'swing', function() { });
            }, 20); 
        });
    </script>
</body>

</html>
